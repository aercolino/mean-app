<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>

    <form name="MainForm" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': MainForm.firstName.$dirty && MainForm.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="MainForm.firstName.$dirty && MainForm.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': MainForm.lastName.$dirty && MainForm.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="MainForm.lastName.$dirty && MainForm.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': MainForm.username.$dirty && MainForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="MainForm.username.$dirty && MainForm.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': MainForm.password.$dirty && MainForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="MainForm.password.$dirty && MainForm.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <a href="#/login" class="btn btn-link">Login</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" ng-disabled="MainForm.$invalid || dataLoading" class="btn btn-primary">Register</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/reset-password" class="btn btn-link">Reset Password</a>
        </div>
    </form>

</div>
