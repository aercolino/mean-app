<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="MainForm" ng-submit="vm.login()" role="form" class="animated short fadeIn">
        <div class="form-group" ng-class="{ 'has-error': MainForm.username.$dirty && MainForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="MainForm.username.$dirty && MainForm.username.$error.required" class="help-block">Username is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': MainForm.password.$dirty && MainForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="MainForm.password.$dirty && MainForm.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="MainForm.$invalid || dataLoading" class="btn btn-primary">Login</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/register" class="btn btn-link">Register</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/reset-password" class="btn btn-link">Reset Password</a>
        </div>
    </form>

</div>
