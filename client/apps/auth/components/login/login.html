<div id="login-view" class="col-md-6 col-md-offset-3">
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="formLogin" ng-submit="vm.login()" role="form" ng-show="vm.section === 'Login'" class="animated short fadeIn">

        <h2>Login</h2>

        <div class="form-group" ng-class="{ 'has-error': formLogin.username.$dirty && formLogin.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="formLogin.username.$dirty && formLogin.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': formLogin.password.$dirty && formLogin.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="formLogin.password.$dirty && formLogin.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="formLogin.$invalid || dataLoading" class="btn btn-primary">Login</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/register" class="btn btn-link">Register</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" class="animate-show" ng-click="vm.section = 'ResetPassword'">I forgot my password</a>
        </div>
    </form>


    <form name="formResetPassword" ng-submit="vm.resetPassword()" role="form" ng-show="vm.section === 'ResetPassword'" class="animated short fadeIn">

        <h2>Reset Password</h2>

        <div class="form-group" ng-class="{ 'has-error': formResetPassword.username.$dirty && formResetPassword.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="formResetPassword.username.$dirty && formResetPassword.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="formResetPassword.$invalid || dataLoading" class="btn btn-primary">Get Instructions</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" class="animate-show" ng-click="vm.section = 'Login'">Back to login</a>
        </div>
    </form>

</div>
