<div class="col-md-6 col-md-offset-3">
    <h2>Reset Password</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="MainForm" ng-submit="vm.resetPassword()" role="form" class="animated short fadeIn">
        <div class="form-group" ng-class="{ 'has-error': MainForm.username.$dirty && MainForm.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="MainForm.username.$dirty && MainForm.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-actions">
            <a href="#/login" class="btn btn-link">Login</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/register" class="btn btn-link">Register</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" ng-disabled="MainForm.$invalid || dataLoading" class="btn btn-primary">Reset Password</button>
        </div>
    </form>

</div>
