<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auth - My Project</title>
    <meta name="description" content="Mean App, my way - Client side." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/apps/auth/index/index.css" rel="stylesheet" />
    <link rel="icon" href="/shared/themes/default/favicon.ico">
    <!-- 
    First of all, load Lodash and jQuery. -->
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- 
    After jQuery, load AngularJS. 
    Keep AngularJS in the HEAD to use ng-cloak -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
</head>

<body>
    <header class="text-center">
        <h3>Auth Application</h3>
    </header>
    <div class="container-fluid body-content">
        <div id="flashMessage" class="animate-show" ng-show="flash" ng-cloak>
            <pre ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success' , 'alert-danger': flash.type === 'error' }" 
                    ng-if="flash" ng-bind="flash.message"></pre>
        </div>
        <div ng-view></div>
    </div>
    <footer class="text-center">
        <h6 ng-cloak>Powered by <a href="https://github.com/aercolino/mean-app" target="_blank">MEAN App, my way</a> - Copyright {{appTime.getFullYear()}}</h6>
    </footer>
    <!-- 
    Then load my project and RequireJS. -->
    <script src="/shared/my-project.js"></script>
    <script data-main="/apps/auth/start" src="/bower_components/requirejs/require.js"></script>
    <!-- 
    Finally, load additional JS libs, if any. -->
</body>

</html>
