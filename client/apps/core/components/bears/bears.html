<!-- bears.html -->
<h2>Bears</h2>
<div class="row">
    <div class="col-sm-5 bootcards-list">
        <div class="panel panel-default">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="bear in bears" ng-click="selectedBear = bear._id">
                    <h4 class="list-group-item-heading">{{bear.name}}</h4>
                    <p class="list-group-item-text">{{bear._id}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-7 bootcards-cards">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">New Bear</h3>
                <div class="btn-group pull-right">
                    <button class="btn btn-danger">
                        <i class="fa fa-times"></i> Cancel
                    </button>
                    <button class="btn btn-success">
                        <i class="fa fa-check"></i> Save
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Name</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" value="{{bear.name}}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <small>To be saved. Saved.</small>
            </div>
        </div>
    </div>
</div>
